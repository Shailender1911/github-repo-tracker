spring.application.name=GitHub Repository Activity Tracker

# GitHub API Configuration
github.token=token
github.api-url=https://api.github.com
github.connection-timeout-ms=10000git 
github.read-timeout-ms=30000
github.max-repositories-per-page=30
github.max-commits-per-repo=20
github.max-retries=3
github.retry-delay-ms=2000
github.enable-request-logging=false

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging Configuration
logging.level.github.repo.tracker=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
